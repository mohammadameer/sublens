# Use different host ports per project to avoid conflicts when running multiple
# Compose stacks. Override in .env (e.g. POSTGRES_PORT=5434, WEB_PORT=3001).
services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: sublens_app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sublens_app_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sublens_app -d sublens_app_development"]
      interval: 3s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bin/dev
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgres://sublens_app:password@db:5432/sublens_app_development
      RAILS_ENV: development
      PORT: "3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  bundle_cache:
